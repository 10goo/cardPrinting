<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tengo Card Printing</title>

    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    
    <div class="options">
        <input type="text" id="card-title" placeholder="Title of card">
        <input type="number" id="card-cost" placeholder="Cost of card">
        <input type="text" id="card-effect" placeholder="Card effect">
        <input type="text" id="card-type" placeholder="Type of card">
        <input type="number" id="card-quantity" placeholder="Quantity"> 
        <button id="add-cards" onclick="addButtonPressed()">Add</button>       
    </div>
    
    <div id="deck">

    </div>

    <script src="./main.js"></script>

</body>
</html>
